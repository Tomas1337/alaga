version: "3.8"
services:
  frontend:
    build: 
      context: ./react-app
      dockerfile: Dockerfile.prod
    env_file: ./react-app/.env
    hostname: frontend
    container_name: frontend
    networks:
      - alaga-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./react-app:/react-app
      - /react-app/node_modules
      - ./react-app/certbot/conf:/etc/letsencrypt
      - ./react-app/certbot/www:/var/www/certbot
    stdin_open: true
    depends_on:
      - backend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes: 
      - ./react-app/certbot/conf:/etc/letsencrypt
      - ./react-app/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  backend:
    build: 
      context: ./app
      dockerfile: Dockerfile.prod
    container_name: backend
    env_file: .env
    hostname: backend
    networks:
      - alaga-network
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    command: gunicorn app:app -c ./app/gunicorn.conf.py
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
networks:
  alaga-network:
    name: alaga-network
    driver: bridge

      
