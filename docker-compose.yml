version: "3.8"
services:
  frontend:
    build: 
      context: ./react-app
      dockerfile: Dockerfile
    env_file: ./react-app/.env
    hostname: frontend
    networks:
      - alaga-network
    ports:
      - "3000:3000"
    volumes:
      - ./react-app:/react-app
      - /react-app/node_modules
    stdin_open: true

  backend:
    build: ./app
    env_file: .env
    hostname: backend
    networks:
      - alaga-network
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    command: gunicorn app:app -c ./app/gunicorn.conf.py
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:12
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - ./init-pg.sh:/docker-entrypoint-initdb.d/init-pg.sh
    networks:
      - alaga-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  alaga-network:
    name: alaga-network
    driver: bridge

      
